<ion-header>
  <ion-toolbar>
    <ion-title>EasyBuy</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-icon name="person"></ion-icon>
        <ion-text>
          <h1>Welcome</h1>
          </ion-text>
      </ion-col>

      <ion-col size="12">
        <ion-card color="success">
          <img src="../../../assets/imgs/plocation.jpg" alt="couldn't load">
          <ion-text>
            <h2>Search Products</h2>
          </ion-text>

          </ion-card>

      </ion-col>
      <ion-col size="12">
        <ion-card color="danger" (click)="scan()">
          <img src="../../../assets/imgs/barcode.png" alt="couldn't load">
          <ion-text>
            <h2><align:center>Scan Barcode</align:center></h2>
          </ion-text>

          </ion-card>

      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-content>
